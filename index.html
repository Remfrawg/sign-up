<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contentContainer">
        <div id="image">
            <div id="title"><h1 >bowscy</h1></div>
        </div>
        <div id="formBackground">
            <div id="intro">This is not a real online service!
                You know you need something like this in your life to help
                you realize your deepest dreams. Sign up <span>now</span> to get started.
                <p>You know you want to.</p>
            </div>
            <div id="form">
                <form action="example.com/path" method="post">
                    <fieldset id="mainForm">
                        <h3>Let's do this!</h3>
                        <div id="formContainer">
                            <div class="formColumn">
                                
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName">

                                <label for="email">Email:</label>
                                <input type="email" id="email" placeholder="john@doe.com" name="email">

                                <label for="password">Password(8+ characters)</label>
                                <input type="password" id="password" name="password">
                            </div>
                            
                            <div class="formColumn">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName">
                                
                                <label for="phoneNum">Phone Number</label>
                                <input type="tel" id="phoneNum" name="phone">
                                
                                <label for="confPass">Confirm Password</label>
                                <input type="password" id="confPass">
                            </div>
                            </div>

                        

                    </fieldset>
                    <fieldset id="signUpButtons">
                        <input id="submit" type="submit" value="Create Account">
                        <div>Already have an account? <button id="logIn">Log in</button></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
